<html>
  <head>
    <title>HTML5Video - Workshop</title>
    <script type='text/javascript' src='javascript/video-to-canvas.js'></script>
    <style type='text/css'>
      ul { list-style:none; }
      li { float: left; margin: 10px; }
      h3 { text-align: center; }
    </style>
    <script type='text/javascript'>

      (function(){

        var videoToCanvas;

        var onplayHandler = function() { videoToCanvas.start(); }
        var onstopHandler = function() { videoToCanvas.stop(); }

        var onloadHandler = function() {

          video = document.getElementById('movie');
          canvas = document.getElementById('canvas');

          videoToCanvas = new VideoToCanvas(video, canvas);

          video.addEventListener('play', onplayHandler, false);
          video.addEventListener('stop', onstopHandler, false);

          videoToCanvas.start();
        };

        window.onload = onloadHandler;

      })();

    </script>
  </head>
  <body>
    <ul>
      <li>
        <h3> Video </h3>
        <video width='500' height='281' controls='controls' id='movie'>
          <source src='videos/test_video_1.mp4' type='video/mp4' />
        </video>
      </li>
      <li>
        <h3> Canvas</h3>
        <canvas width='500' height='281' id='canvas' autoplay></canvas>
      </li>
    </ul>
  </body>
</html>
